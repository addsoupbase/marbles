<body>
    <main class="center">
        <dialog class="mainmenu center dialog slide-in-blurred-top" closedby="closerequest" id="dialog"
            style="display: none;"></dialog>
        <div id="container" class="center">
            <div class="controls left cute-green" id="left">
                <div id="subleft" class="sidediv">
                    <h2 id="entityname" class="editable" contenteditable="plaintext-only">Entity Name</h2>
                    <div style="display: grid;place-content: center;">
                        <button class="good" style="margin:4px" id="clonebutton">Clone</button>
                        <button class="del bad" style="margin:4px" id="deletebutton">Delete</button>
                    </div>
                    <label for="angleAsDegrees" class="label">
                        Angle
                    </label>
                    <br>
                    <small> (use field below or joystick)</small>
                    <input id="angleAsDegrees" placeholder="AngleÂ°" inputmode="decimal" class="short"
                        style="margin-top:15px">
                    <div style="display: block;">
                        <touch-joystick sticky id="angleSlider" class="anglething"
                            style="place-self:center;transform:scale(.7)" role="application"
                            aria-roledescription="Joystick" aria-describedby="angleAsDegrees"></touch-joystick>
                    </div>
                    <div class="inputholder" style="display: block;">
                        <label for="color">Color</label>
                        <input class="short" type="color" id="color" inputmode="decimal" alpha>
                    </div>
                    <div class="inputholder">
                        <label for="restitution">Bounciness</label>
                        <input class="short" id="restitution" placeholder="Default = .75" inputmode="decimal">
                    </div>
                    <div class="inputholder">
                        <label for="density">Density</label>
                        <input class="short" id="density" placeholder="Default = 1" inputmode="decimal">
                    </div>
                    <div class="inputholder">
                        <label for="friction">Friction</label>
                        <input class="short" id="friction" placeholder="Default = 1" inputmode="decimal">
                    </div>
                    <div class="inputholder">
                        <label for="frictionAir">Friction Air</label>
                        <input class="short" id="frictionAir" placeholder="Default = 1" inputmode="decimal">
                    </div>
                    <div class="inputholder">
                        Scale
                        <div>
                            <label for="scaleX">X: </label><input class="short" id="scaleX" placeholder="Width"
                                inputmode="decimal" style="width:90px">
                        </div>
                        <div>
                            <label for="scaleY">Y:</label>
                            <input class="short" id="scaleY" placeholder="Height" inputmode="decimal"
                                style="width:90px">
                        </div>
                    </div>
                    <section class="inputholder">
                        <!-- <h3>Other</h3> -->
                        <div style="place-content: space-around;">
                            <label for="isStatic" class="inputmenu">Static<input type="checkbox" id="isStatic"></label>
                            <label for="isSensor" class="inputmenu">Sensor<input type="checkbox" id="isSensor"></label>
                        </div>
                    </section>
                    <section class="inputholder">
                        <h3>Joints</h3>
                        <div id="constraintholder"></div>
                        <!-- <button id="addconstraint">Add</button> -->
                    </section>
                    <section class="inputholder">
                        <h3>Image</h3>
                        <select id="selectimage">
                            <option value="none">None</option>
                        </select>
                    </section>
                </div>
            </div>
            <div class="controls right cute-green" id="right">
                <div class="sidediv">
                    <form id="searchform" autocomplete="off">
                        <label for="entitysearchfield">Search Entity</label>
                        <input writingsuggestions="false" type="search" id="entitysearchfield" class="short"
                            placeholder="Entity Name" name="search">
                        <button>Search</button>
                    </form>
                    <div id="searchresultscontainer">
                        <output form="searchform" for="entitysearchfield" id="searchresults" role="navigation">
                        </output>
                    </div>
                </div>
                <section>
                    <h2>Racers</h2>
                    <!-- <div id="racerholder" class="inputholder"></div> -->
                    <button class="cute-green-button" id="addracer">View Racers</button>
                </section>
                <section style="margin:5px">
                    <h2>Images</h2>
                    <label class="cute-green-button" style="--user-select:none">
                        Upload Images
                        <input id="uploadimages" type="file" style="display: none;" accept="image/*" multiple
                            class="cute-green-button">
                    </label>
                    <div id="imageholder" class="inputholder"></div>
                    <!-- <button class="cute-green-button" id="newconstraint">New Constraint</button> -->
                </section>
            </div>
            <div class="centerx">
                <iframe id="view" src="./index.html" autofocus></iframe>
                <div>
                    <select id="placing">
                        <option selected value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="spawner">Spawner</option>
                        <option value="goal">Goal</option>
                        <option value="marble">Marble</option>
                        <option value="constraint">Joint</option>
                        <!-- <option value=""></option> -->
                        <!-- <option value="bomb">Bomb</option> -->
                    </select>
                    <button class="cute-green-button" id="startgame">Play/Pause</button>
                    <button class="cute-green-button" id="resetcamera">Reset Camera</button>
                    <button class="cute-green-button" id="exportlevel">Export</button>
                    <button class="cute-green-button" id="importlevel">Import</button>
                    <a target="_blank" href="./?level=_local" class="cute-green-button" id="testlevel">Test</a>
                    <button class="cute-green-button" id="publishlevel" style="display:none">Publish</button>
                </div>
            </div>
            <script>
                [].forEach.call(document.querySelectorAll('input[type="checkbox"]'), Reflect.set.bind(1, HTMLInputElement.prototype, 'indeterminate', true))
                // semantics
            </script>
    </main>
    <script type="module" src="edit.js"></script>
</body>
