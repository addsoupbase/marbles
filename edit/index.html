<body style="display:none">
<main>
    <h3>its not done so dont expect everything to work</h3>
    <div class="center" id="hol-der">
        <div class="centery menu" id="left-controls">
            <div>
                <section style="display:grid;" id="left-controls-menu">
                    <h2 name="title" id="bodyname">Unknown</h2>
                    <label title="Color" class="stat" for="color-input">Color <input type="color" id="color-input"
                                                                                     name="color" title="Color"
                                                                                     value="#808080" placeholder="">
                    </label>
                    <label title="Bounciness" class="stat" for="bouncy">Bounciness <input type="number" min="0"
                                                                                          placeholder="Bounciness"
                                                                                          value="" id="bouncy">
                    </label>
                    <label title="Density" class="stat" for="density">Density <input type="number" min="0"
                                                                                     placeholder="Density" value=""
                                                                                     id="density">
                    </label>
                    <label title="Scale" class="stat" for="scalex">Width<input type="number" max="9007199254740991"
                                                                               min="-9007199254740991"
                                                                               placeholder="Negative = Mirrored"
                                                                               value="" id="scalex">
                    </label>
                    <label title="Scale" class="stat" for="scaley">Height<input type="number" max="9007199254740991"
                                                                                min="-9007199254740991"
                                                                                placeholder="Negative = Mirrored"
                                                                                value="" id="scaley">
                    </label>
                    <label title="Spawn Interval" class="stat" for="spawninterval">Spawn Interval<input type="number"
                                                                                                        max="9007199254740991"
                                                                                                        min="-9007199254740991"
                                                                                                        placeholder="Negative = Mirrored"
                                                                                                        value=""
                                                                                                        id="spawninterval">
                    </label>
                    <label title="opacity" class="stat" for="opacity">Opacity <input class="uhh" min="0" max="1"
                                                                                     step="0.05" type="range"
                                                                                     placeholder="opacity" id="opacity"
                                                                                     value="">
                    </label>
                    <label class="stat uhh standout" title="angle in degrees" for="angle">AngleÂ° <input type="range"
                                                                                                        id="angle"
                                                                                                        min="-180"
                                                                                                        step="1"
                                                                                                        max="180"
                                                                                                        value="">
                        <input type="number" id="angle-alt" placeholder="deg" min="-180" step="1" max="180" value="">
                    </label>
                    <label for="select-image" title="Image" class="stat">Image <small>
                        <i>
                            <small>(will not animate in game)</small>
                        </i>
                    </small>
                        <select title="select image" id="select-image">
                            <option value="none">None</option>
                        </select>
                    </label>
                    <label class="stat" style="display:inline;" for="isStatic">Static<label></label>
                        <input type="checkbox" id="isStatic">
                    </label>
                    <button class="cute-green-button" id="clone">Clone</button>
                    <button class="red cute-green-button" id="delete">Delete</button>
                </section>
            </div>

        </div>
        <div class="centery menu" id="right-controls">
            <!-- <button class="cute-green-button" id="right-button">Hide</button> -->
            <div id="right-menu" style="display:inline-block">
                <section style="display:inline">
                    <label for="upload-images" style="display:inline-grid">
                        <h2>
                            Images
                        </h2>
                        <button id="upload-images" class="cute-green-button">
                            Upload
                        </button>
                        <input type="file" accept="image/*" multiple hidden>
                    </label>
                </section>
                <section>
                    <h2>Marbles</h2>
                    <div id="racer-holder" class="menu cute-green">
                        <h3>No marbles added :&lpar;</h3>
                    </div>
                    <button class="cute-green-button" id="add-marble-button">Add</button>
                </section>
                <section>
                    <h2>Marble settings</h2>
                    <label for="marble-size" class="stat">
                        Radius
                        <input id="marble-size" type="number" value="25" step="1">
                    </label>
                    <label for="marble-rest" class="stat">
                        Bounciness
                        <input id="marble-rest" type="number" value="1.25" step="0.25">
                    </label>
                    <label for="marble-friction" class="stat">
                        Friction
                        <input id="marble-friction" type="number" value="0.1" step="0.1">
                    </label>
                    <label for="marble-density" class="stat">
                        Density
                        <input id="marble-density" type="number" value="1">
                    </label>
                    <label for="marble-frictionair" class="stat">
                        Friction Air
                        <input id="marble-frictionair" type="number" value="0.01">
                    </label>
                    <label for="marble-collide" title="can marbles collide with other marbles?" class="stat">
                        Collide
                        <input id="marble-collide" type="checkbox" checked disabled>
                    </label>
                </section>
            </div>
        </div>
        <iframe src="../play/index.html" title="content" name="content" id="content"></iframe>
        <div id="controls">

            <button class="cute-green-button" id="play-button">Play</button>
            <button class="cute-blue-button cute-green-button" id="place-toggle">Placing</button>
            <span>
                    <select id="place-entity" title="Select an entity to place">
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="goal">Goal</option>
                        <option value="spawn">Spawn</option>
                        <option value="pentagon">Pentagon</option>
                        <option value="hexagon">Hexagon</option>
                        <option value="circle">Circle</option>
                        <option value="svg">Custom Shape</option>
                    </select>
                </span>
            <button class="cute-green-button" id="reset-cam">Reset Camera</button>
            <button class="cute-green-button" id="export-button">Export</button>
            <button class="cute-green-button" id="import-button">Import</button>
        </div>
    </div>

    <!-- <script src="matter.min.js"></script> -->
</main>
<div id="exportmenuholder" style="display: none;">

    <form class="center menu" id="exportmenu">
        <section style="display: grid;">

            <h2>Export</h2>
            <input maxlength="32" class="cute-green" id="leveltitle" placeholder="Title" name="title" required>
            <input maxlength="16" class="cute-green" id="levelauthor" placeholder="Author" name="author" required>
        </section>
        <button class="cute-green-button">Export</button>
        <input type="button" id="cancel-export" class="red cute-green-button" value="Cancel"></button>
    </form>
</div>
</body>
