<body>

    <main>
        <dialog class="mainmenu center dialog slide-in-blurred-top" closedby="closerequest" id="dialog"
            style="display: none;">
            <div class="grid"></div>
            <div>
                <button class="cute-green-button settingsbutton" id="settings">Settings</button>
                <div id="settingsmenu" style="display:none">
                    <div style="display: grid;place-content: center;text-align: center;place-items: center;">
                        <label style="display:inline-flex;" for="volumeControl">
                            Volume
                        </label>
                        <input style="display:inline-flex;" type="range" id="volumeControl" min="0" max="100" step="1"
                            value="60">
                    </div>
                    <label style="display: inline-flex;">Joystick<input type="checkbox" id="joystickCheck"></label>
                    <div style="display: grid;place-content: center;text-align: center;place-items: center;">
                        <label for="spectate" style="margin:5px">Spectate</label>
                        <select id="spectate">
                            <option value="manual">Manual</option>
                            <option value="first">First Place</option>
                            <option value="first">Last Place</option>
                            <option value="middle">Middle Place</option>
                            <option value="average">Average</option>
                            <option value="averageNoOutliers">Average (no outliers)</option>
                            <optgroup label="---Racers---"></optgroup>
                        </select>
                    </div>
                </div>

            </div>
        </dialog>
        <canvas id="canvas" width="0" height="0"></canvas>
        <div style="z-index: 1;position: absolute; bottom: 30px; right: 30px" id="fullscreen" title="Fullscreen"
            role="button" tabindex="0"></div>
        <touch-joystick id="mobilejoystick" class="center" style="display:none;touch-action: none;"></touch-joystick>
    </main>
</body>
